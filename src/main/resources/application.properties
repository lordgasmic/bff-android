spring.application.name=bff
spring.session.store-type=redis
server.servlet.session.timeout=5400
spring.session.redis.namespace=webbff
spring.main.allow-bean-definition-overriding=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
server.address=0.0.0.0
server.port=48080
server.use-forward-headers=true
logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter=DEBUG
logback.configurationFile=logback-spring.xml
login-service.url=http://login-service:48081
comic-service.url=http://comic-service:48082
hello-world-service.url=http://hello-world-service:48083
feeding-service.url=http://feeding-service:48084
meme-service.url=http://meme-service:48085
collection-service.url=http://collection-service:48086
